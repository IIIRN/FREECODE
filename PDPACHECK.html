<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full">
        <div class="flex items-center mb-4">
            <span class="text-xl font-bold">IIIRN Studio</span>
        </div>
        <form>
            <div class="mb-4">
                <label for="profilePicture" class="block text-sm font-medium text-gray-600">Profile Picture URL</label>
                <input type="text" id="profilePicture" name="profilePicture" placeholder="Enter Profile Picture URL" class="mt-1 p-2 border rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="displayName" class="block text-sm font-medium text-gray-600">Display Name</label>
                <input type="text" id="displayName" name="displayName" placeholder="Enter Display Name" class="mt-1 p-2 border rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="userlineId" class="block text-sm font-medium text-gray-600">User LINE ID</label>
                <input type="text" id="userlineId" name="userlineId" placeholder="Enter User LINE ID" class="mt-1 p-2 border rounded-md w-full">
            </div>
            <button type="button" id="submitBtn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
        </form>
    </div>

    <script>
        let url = "https://script.google.com/macros/s/AKfycbwVtzSmp54Mhflz8rSqMoIuXAsHgS4KIRkdZ44Wilzxe5EMf-k--QggdFkNmiFxNQh-aA/exec";
        let displayNameInput = document.getElementById("displayName");
        let profilePictureInput = document.getElementById("profilePicture");
        let userlineIdInput = document.getElementById("userlineId");
        let submitBtn = document.getElementById("submitBtn");

        submitBtn.addEventListener('click', () => {
            let obj = {
                displayName: displayNameInput.value,
                profilePicture: profilePictureInput.value,
                userlineId: userlineIdInput.value
            };

            fetch(url, {
                method: "POST",
                body: JSON.stringify(obj)
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        window.onload = function () {
             initializeLiff();
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2005629952-1e7WxQKl' });

                if (liff.isLoggedIn()) {
                    getUserProfile();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization failed', error);
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('displayName').value = profile.displayName;
                document.getElementById('profilePicture').value = profile.pictureUrl; // Using pictureUrl instead of profilePicture
                document.getElementById('userlineId').value = profile.userId;
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }
    </script>
</body>
</html>
